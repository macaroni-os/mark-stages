hooks:
- type: "inner-chroot"
  name: "remove-anise-stuff"
  description: |
    Remove anise specific packages and
    anise itself.
  entrypoint:
    - /bin/bash
    - -c
  commands:
    - >-
      anise repo update &&
      anise rm -y --skip-finalizers
      whip
      whip-catalog
      whip-profiles/macaroni
      app-admin/macaronictl-thin
      virtual/sh
      virtual/base
      system/entities
      toolchain/base &&
      anise cleanup --purge-repos

    # Temporary until I will drop py3.7 from the tree
    - anise rm -y dev-lang-3.7/python
    # leave only GCC 12
    - anise rm -y sys-devel-11.3.0/gcc
